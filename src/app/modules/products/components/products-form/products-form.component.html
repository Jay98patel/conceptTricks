<form *ngIf="productForm" [formGroup]="productForm" (ngSubmit)="saveProduct()">
    <div class="mb-3 d-flex">
        <label for="productName" class="form-label w-25 me-3">Product Name:</label>
        <div>
            <input type="text" formControlName="productName" class="form-control" id="productName"
                placeholder="Product Name">
            <div *ngIf="false" id="emailHelp" class="form-text">Error Message</div>
        </div>
    </div>
    <div class="mb-3 d-flex">
        <label for="price" class="form-label w-25 me-3">Price:</label>
        <div>
            <input type="number" formControlName="price" class="form-control" id="price" placeholder="Price">
            <div *ngIf="false" id="emailHelp" class="form-text">Error Message</div>
        </div>
    </div>
    <div class="mb-3 d-flex">
        <label for="category" class="form-label w-25 me-3">Category:</label>
        <div>
            <select class="form-select" formControlName="category">
                <option [value]="0" disabled>Open this select menu</option>
                <option *ngFor="let categorie of categories" [value]="categorie.id"> {{categorie.name}}</option>
            </select>
            <div *ngIf="false" id="emailHelp" class="form-text">Error Message</div>
        </div>
    </div>
    <div class="mb-3 d-flex">
        <label for="quantity" class="form-label w-25 me-3">Quantity:</label>
        <div>
            <input type="number" formControlName="quantity" class="form-control" id="quantity" placeholder="Quantity">
            <div *ngIf="false" id="emailHelp" class="form-text">Error Message</div>
        </div>
    </div>
    <div class="mb-3 d-flex">
        <label for="inStaock" class="form-label w-25 me-3">In Stock ?</label>
        <div class="form-check me-2">
            <input formControlName="stock" [value]="true" class="form-check-input" type="radio" id="yes">
            <label class="form-check-label" for="yes">
                Yes
            </label>
        </div>
        <div class="form-check">
            <input formControlName="stock" [value]="false" class="form-check-input" type="radio" id="no">
            <label class="form-check-label" for="no">
                No
            </label>
        </div>
    </div>
    <div class="form-check">
        <input formControlName="term" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Terms & Conditions
        </label>
    </div>
    <div class="d-flex">
        <button type="submit" class="btn btn-primary me-2">Submit</button>
        <button type="button" class="btn btn-success">Reset</button>
    </div>
</form>
